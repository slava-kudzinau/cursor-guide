title: "Cursor IDE: Complete Technical Guide"
description: "Master Cursor IDE 2.0 from fundamentals to advanced patterns"
author: "Viachaslau Kudzinau"

# Theme - Just the Docs for clean documentation
remote_theme: just-the-docs/just-the-docs

# Just the Docs configuration
color_scheme: light
search_enabled: true
heading_anchors: true

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-seo-tag

# Enable relative links to work properly
relative_links:
  enabled: true
  collections: true

# Use README.md as index
readme_index:
  enabled: true

# Extract titles from markdown headings
titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  parse_block_html: true

# Exclude files from processing
exclude:
  - .git
  - .gitignore
  - LICENSE

