<!-- Mermaid.js for diagram rendering -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ 
    startOnLoad: true,
    theme: 'default',
    securityLevel: 'loose',
    themeVariables: {
      primaryColor: '#0366d6',
      primaryTextColor: '#24292e',
      primaryBorderColor: '#e1e4e8',
      lineColor: '#6a737d',
      secondaryColor: '#f6f8fa',
      tertiaryColor: '#fafbfc'
    }
  });
</script>
